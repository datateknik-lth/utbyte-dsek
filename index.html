<!DOCTYPE html>
<html lang="swe">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Utbyte Dsek</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Handlebars -->
    <script type="text/javascript" src="js/handlebars-1.0.rc.1.js"></script>

    <!-- loading of scripts -->
    <script type="text/javascript" src="js/buttons.js"></script>
  </head>


  <body>
    <h1>Hello, dude!</h1>
    <p>Here you can upload your study plans or statement of purpose.</p>

    <!--Create upload form-->
    <form class="form-inline" action="index.html" method="post">
      <div class="form-group">
        <label for="country">Country:</label>
        <select class="form-control" id="country">
          <option value="USA">USA</option>
          <option value="Autralia">Australia</option>
          <option value="Japan">Japan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="university">University:</label>
        <select class="form-control" id="university">
          <option value=""></option>
        </select>
      </div>
    </form>


    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" name="button" data-toggle="dropdown">
        Country<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Australia</a></li>
        <li><a href="#">USA</a></li>
      </ul>
    </div>

    <button type="button" onclick="change()" id="demo" class="btn btn-default" name="button">Disco</button>

    <p>JavaScript generated table</p>

    <div id="sebbe_div"></div>

    <script>
      var myinfo = "<p>Hejsan, jag heter {{name}} och är fett bra på {{sport}}!</p>";
      var template = Handlebars.compile(myinfo);

      var data = template({name: "Sebastian Hegge", sport: "Fyssball"});

      document.getElementById("sebbe_div").innerHTML += data;
    </script>

  </body>
</html>
