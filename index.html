    <script>
      document.write('<p>he2j</p>');
      var table = '';
      const R = 3;
      const C = 3;

      for (var row = 0; row < R; row++) {
        table += '<tr>';

          for (var col = 1; col <= C; col++) {
            table += '<td>' + row + ": " + col + '</td>';
