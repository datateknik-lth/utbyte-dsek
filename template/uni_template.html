<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#title</title>

    <!--USE BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>#header</h1>

    <h2>Studieplaner</h2>

    <table class="table" id="table">
        <thead class="thead-dark">
        <tr>
            <th>Ladda ner</th>
            <th>Namn
                <span class="fas fa-info-circle" data-toggle="tooltip" title="Namnet på den vars studieplan detta är."></span>
            </th>
            <th data-toggle="tooltip" title="Har denna studieplan blivit godkänd av programmledare? Ja/Nej">Godkänd</th>
            <th data-toggle="tooltip" title="Var det faktiskt detta du till slut lästa i landet? Ja/Nej">Det jag
                faktiskt läste i landet
            </th>
            <th>Kommentar</th>
        </thead>
        </tr>
    </table>
    <h2>Länkar</h2>
    <p>Här finner ni nyttiga länkar till universitetet, t.ex. till kurser eller information riktad till
        utbytesstudenter.</p>
</div>


</body>
</html>
